<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="starting-page">
        <button id="Level_one" class="level-button">easy</button>
        <button id="Level_two" class="level-button">medium</button>
        <button id="Level_three" class="level-button">Hard</button>
      </div>
      <div class="game-page">
        <ul>
          <li class="blue" >blue</li>
          <li class="red">red</li>
          <li class="green">green</li>
          <li class="yellow">yellow</li>
        </ul>
        <div class="timer">60</div>
        <button class="start" name="button">start</button>
        <button class="reset" type="reset" name="reset">reset</button>
          <div class="scores"></div>
          <div class="level"></div>
      </div>
  </body>
